<!DOCTYPE html>
<html>
<body style="background-color:pink; text-align:center; font-family:sans-serif;">
    <div id="box">
        <img id="pic" src="https://media.tenor.com/9lS8oWpY_mUAAAAi/mocha-milk.gif" width="250">
        <h1>Roydan, will you be my Valentine? ❤️</h1>
        <button id="y" style="font-size:20px; padding:10px 20px;">Yes!</button>
        <button id="n" style="font-size:20px; padding:10px 20px;">No</button>
    </div>

    <script>
        const y = document.getElementById('y');
        const n = document.getElementById('n');
        let s = 20;

        n.onmouseover = () => {
            n.style.position = 'absolute';
            n.style.left = Math.random() * 80 + '%';
            n.style.top = Math.random() * 80 + '%';
            s += 10;
            y.style.fontSize = s + 'px';
        };

        y.onclick = () => {
            document.getElementById('box').innerHTML = `
                <img src="https://media.tenor.com/97y_D0S898YAAAAC/milk-and-mocha-bear-couple.gif" width="250">
                <h1>Yay! See you on the 14th, Roydan! ❤️</h1>`;
        };
    </script>
</body>
</html>

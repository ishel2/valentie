<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
    background: url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  /* soft overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 228, 235, 0.55);
    z-index: 0;
  }

  .container {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 320px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #d63384;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  img {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 28px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
    right: 0;
  }

  /* floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes float {
    from {
      transform: translateY(0);
      opacity: 0;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- hearts -->
<div class="heart" style="left:10%">â¤ï¸</div>
<div class="heart" style="left:30%; animation-delay:1s">ğŸ’–</div>
<div class="heart" style="left:50%; animation-delay:2s">ğŸ’•</div>
<div class="heart" style="left:70%; animation-delay:3s">ğŸ’—</div>
<div class="heart" style="left:90%; animation-delay:4s">ğŸ’“</div>

<div class="container" id="card">
  <img src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif">
  <h1>Will you be my Valentine? â¤ï¸</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  let scale = 1;

  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    scale += 0.08;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("card").innerHTML = `
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      <h1>YAY ğŸ’–<br>See you on the 14th!</h1>
    `;
  });
</script>

</body>
</html>

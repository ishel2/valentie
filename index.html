<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Roydan â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* ğŸŒ¸ Background image */
      background: 
        linear-gradient(rgba(255,228,225,0.8), rgba(255,228,225,0.8)),
        url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
      background-size: cover;
      background-position: center;

      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #d02090;
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px rgba(255,255,255,0.7);
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .buttons {
      position: relative;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
      right: 0;
    }

    /* ğŸ’• Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ğŸ’• Hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;">â¤ï¸</div>
  <div class="heart" style="left:25%; animation-delay:1s;">ğŸ’–</div>
  <div class="heart" style="left:40%; animation-delay:2s;">ğŸ’•</div>
  <div class="heart" style="left:60%; animation-delay:3s;">â¤ï¸</div>
  <div class="heart" style="left:75%; animation-delay:4s;">ğŸ’—</div>
  <div class="heart" style="left:90%; animation-delay:5s;">ğŸ’“</div>

  <div class="container" id="mainContainer">
    <!-- FIRST PAGE IMAGE -->
    <img
      src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif"
      alt="Cute cat">

    <h1>Roydan, will you be my Valentine? â¤ï¸</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let scale = 1;

    // No button gently dodges
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 40 - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      scale += 0.08;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // Yes clicked â†’ SECOND PAGE
    yesBtn.addEventListener("click", () => {
      document.getElementById("mainContainer").innerHTML = `
        <img
          src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
          alt="Happy love">
        <h1>Yay ğŸ’–<br>See you on the 14th, Roydan!</h1>
      `;
    });
  </script>

</body>
</html>
